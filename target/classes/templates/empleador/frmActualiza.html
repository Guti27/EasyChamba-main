<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/eempleador/update}" method="post"
				th:object="${em}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idEmpleador}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Nombre:</label> <select
						name="selectPerson" class="form-control"
						th:field="*{person.idPerson}">

						<option th:each="p:${listaPersonas}" th:value="${p.idPerson}"
							th:text="${p.namePerson}"
							th:selected="(${p.idPerson}==*{person.idPerson})"></option>

					</select>

				</div>

				<div class="col-sm-12">
					<input type="submit" value="Actualiza" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
