<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/ccontrato/save}" method="post" th:object="${c}">

				<div class="col-sm-12">
					<label class="form-label">Postulante</label> <select
						name="selectPostulante" class="form-control"
						th:field="*{postulante.idPostulante}">

						<option th:each="c:${listaPostulante}"
							th:value="${c.idPostulante}" th:text="${c.idPostulante}"
							th:selected="(${c.idPostulante}==*{postulante.idPostulante})"></option>

					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Inicio:</label> <input type="date"
						th:field="*{fechaInicio}" class="form-control"></input>
					<div th:object="${c}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('fechaInicio')}"
							class="alert alert-danger" role="alert">
							<li th:each="error : ${#fields.errors('fechaInicio')}"
								th:text="${error}"></li>
						</ul>
					</div>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Fin:</label> <input type="date"
						th:field="*{fechaFin}" class="form-control"></input>
					<div th:object="${c}" th:remove="tag">
						<ul th:if="${#fields.hasErrors('fechaFin')}"
							class="alert alert-danger" role="alert">
							<li th:each="error : ${#fields.errors('fechaFin')}"
								th:text="${error}"></li>
						</ul>
					</div>
				</div>



				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
