<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/ccontrato/update}" method="post" th:object="${c}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idContrato}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Postulante</label> <select
						name="selectPostulante" class="form-control"
						th:field="*{postulante.idPostulante}">

						<option th:each="c:${listaPostulante}"
							th:value="${c.idPostulante}" th:text="${c.idPostulante}"
							th:selected="(${c.idPostulante}==*{postulante.idPostulante})"></option>

					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Inicio:</label> <input type="date"
						th:field="*{fechaInicio}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha Fin:</label> <input type="date"
						th:field="*{fechaFin}" class="form-control"></input>
				</div>



				<div class="col-sm-12">
					<input type="submit" value="Actualiza" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
