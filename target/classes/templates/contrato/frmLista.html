<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>

							<th>ID</th>
							<th>Postulante</th>
							<th>Fecha inicio</th>
							<th>Fecha Fin</th>
							<th sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EMPLEADOR')">Operacion</th>
							<th sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EMPLEADOR')">Operacion</th>



						</tr>
					</thead>
					<tbody id="contrato-list">
						<tr th:each="c:${listaContrato}">
							<td th:text="${c.idContrato}"></td>
							<td th:text="${c.postulante.idPostulante}"></td>
							<td th:text="${#dates.format(c.fechaInicio,'dd/MM/yyyy')}"></td>
							<td th:text="${#dates.format(c.fechaFin,'dd/MM/yyyy')}"></td>

							<td><a sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EMPLEADOR')" th:href="@{'/ccontrato/goupdate/'+${c.idContrato}}">
									Actualizar </a></td>

							<td><a sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_EMPLEADOR')" th:href="@{/ccontrato/delete?id=}+${c.idContrato}">
									Eliminar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
