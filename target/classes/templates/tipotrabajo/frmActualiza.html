<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/ttipotrabajo/update}" method="post"
				th:object="${tiptr}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idTipoTrabajo}" class="form-control" readonly="readonly"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Rubro:</label> <input type="text"
						th:field="*{rubro}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Especialidad:</label> <input type="text"
						th:field="*{especialidad}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Carrera:</label> <input type="text"
						th:field="*{carrera}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
