<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>

							<th>ID</th>
							<th>ID Persona</th>
							<th>Nombre</th>
							<th>ID Tipo Trabajo</th>
							<th>Tipo trabajo</th>
							<th>Operacion</th>
							<th>Operacion</th>



						</tr>
					</thead>
					<tbody id="trabajadores-list">
						<tr th:each="tra:${listaTrabajador}">
							<td th:text="${tra.idTrabajador}"></td>
							<td th:text="${tra.person.idPerson}"></td>
							<td th:text="${tra.person.namePerson}"></td>
							<td th:text="${tra.tipoTrabajo.idTipoTrabajo}"></td>
							<td th:text="${tra.tipoTrabajo.rubro}"></td>

							<td><a
								th:href="@{'/ttrabajador/goupdate/'+${tra.idTrabajador}}">
									Actualizar </a></td>

							<td><a
								th:href="@{/ttrabajador/delete?id=}+${tra.idTrabajador}">
									Eliminar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
