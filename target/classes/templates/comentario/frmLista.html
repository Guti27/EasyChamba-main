<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>

							<th>ID</th>
							<th>Contrato</th>
							<th>Empleador</th>
							<th>Comentario</th>
							<th>Calificacion</th>

							<th sec:authorize="hasRole('ROLE_ADMIN')">Operacion</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Operacion</th>

						</tr>
					</thead>
					<tbody id="comentario-list">
						<tr th:each="co:${listaComentario}">
							<td th:text="${co.idComentario}"></td>
							<td th:text="${co.contrato.idContrato}"></td>
							<td th:text="${co.empleador.idEmpleador}"></td>
							<td th:text="${co.addComentario}"></td>
							<td th:text="${co.addCalificacion}"></td>

							<td><a sec:authorize="hasRole('ROLE_ADMIN')"
								th:href="@{'/ccomentario/goupdate/'+${co.idComentario}}">
									Actualizar </a></td>

							<td><a sec:authorize="hasRole('ROLE_ADMIN')"
								th:href="@{/ccomentario/delete?id=}+${co.idComentario}">
									Eliminar </a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
