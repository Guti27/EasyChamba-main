<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/ccomentario/save}" method="post" th:object="${c}">

				<div class="col-sm-12">
					<label class="form-label">Contrato:</label> <input type="text"
						th:field="*{idContrato}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Empleador:</label> <input type="text"
						th:field="*{idEmpledor}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Comentario:</label> <input type="text"
						th:field="*{addComentario}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Calificacion:</label> <input type="text"
						th:field="*{addCalificacion}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
