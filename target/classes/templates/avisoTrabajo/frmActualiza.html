<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/aavisoTrabajo/update}" method="post"
				th:object="${at}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idAvisoTrabajo}" class="form-control"></input>
				</div>


				<div class="col-sm-12">
					<label class="form-label">Tipo Trabajo:</label> <select
						name="selectTipoTrabajo" class="form-control"
						th:field="*{tipoTrabajo.idTipoTrabajo}">

						<option th:each="p:${listaTipoTrabajo}"
							th:value="${p.idTipoTrabajo}" th:text="${p.rubro}"
							th:selected="(${p.idTipoTrabajo}==*{tipoTrabajo.idTipoTrabajo})"></option>

					</select>

				</div>

				<div class="col-sm-12">
					<label class="form-label">Empleador:</label> <select
						name="selectEmpleador" class="form-control"
						th:field="*{empleador.idEmpleador}">

						<option th:each="p:${listaEmpleador}" th:value="${p.idEmpleador}"
							th:text="${p.idEmpleador}"
							th:selected="(${p.idEmpleador}==*{empleador.idEmpleador})"></option>

					</select>

				</div>

				<div class="col-sm-12">
					<label class="form-label">Fecha de nacimiento:</label> <input
						type="date" th:field="*{fechaPublicacion}" class="form-control"></input>
				</div>






				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
