<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/ttrabajador/update}" method="post"
				th:object="${tra}">

				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						th:field="*{idTrabajador}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">DNI:</label> <input type="text"
						th:field="*{dni}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Codigo trabajo:</label> <input
						type="text" th:field="*{codigoTrabajador}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Actualizar" class="btn btn-dark"></input>
				</div>


			</form>
		</div>
	</div>

</body>
</html>
